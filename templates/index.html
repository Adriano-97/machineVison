<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>Please leave your Feedback</title>
</head>
<body>
    <div class="container">
        <img src="../static/logo.jpg" alt="" class="logo">
        {% if message %}
           <p class="message">{{message | safe}}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>User Name</h3>
                <input type="text"
                       name="user"
                       placeholder="UserName"
                />
            </div>
            <div class="form-group">
                <h3>Why did you start using Python?</h3>
                <select name="reason" id="">
                    <option value="" placeholder="Please select one">Please select one</option>
                    <option value="1">Syntax; the programs are easier to read.</option>
                    <option value="2">The large standard library.</option>
                    <option value="3">Ruben forced me.</option>
                    <option value="4">The vast amount of tutorials</option>
                </select>
            </div>
            <div class="form-group">
                <h3>From 1 to 9 rate how good has been your experiece so far</h3>
                <input type="radio" name="rating" value="1"/> 1
                <input type="radio" name="rating" value="2"/> 2
                <input type="radio" name="rating" value="3"/> 3
                <input type="radio" name="rating" value="4"/> 4
                <input type="radio" name="rating" value="5"/> 5
                <input type="radio" name="rating" value="6"/> 6
                <input type="radio" name="rating" value="7"/> 7
                <input type="radio" name="rating" value="8"/> 8
                <input type="radio" name="rating" value="9" checked/> 9
            </div>
            <div class="form-group">
                <h3>Comments</h3>
                <textarea
                    name="comments"
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Tell us what you liked and/or did not like"
                ></textarea>                
            </div>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>
</html>
